<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>下肢功能評估量表（LEFS）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }

    .question-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .option input {
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #125a9c;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #333;
    }

    .warning {
      color: #c62828;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .options {
        flex-direction: column;
      }
      .option {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>下肢功能評估量表（LEFS）</h1>
  <p>請根據您在過去一週進行以下活動時的困難程度，選擇相應的分數：</p>

  <div id="questions"></div>

  <button onclick="calculateLEFS()">計算總分</button>
  <div id="warning" class="warning"></div>
</div>

<!-- Modal -->
<div id="scoreModal" class="modal">
  <div class="modal-content">
    <h2>您的 LEFS 總分</h2>
    <p id="scoreText"></p>
    <p style="font-size:0.9rem; color:#555;">
      滿分為 80 分，分數越高表示下肢功能越好。
    </p>
    <button class="close-btn" onclick="closeModal()">關閉</button>
  </div>
</div>

<script>
const activities = [
  "在家中或外出時行走一段長距離（超過1公里或6個街區）。",
  "上下樓梯。",
  "跑步（不是慢跑）。",
  "站立2小時以上。",
  "坐在椅子上2小時以上。",
  "從地上拾起一件小物品，如一枚硬幣。",
  "進行一般的家務，如吸塵、掃地。",
  "穿上或脫下褲子／襪子。",
  "輕微活動，如散步、站立、慢跑10分鐘。",
  "從站立位置蹲下並起立。",
  "跳躍，雙腳離地。",
  "在不扶手的情況下上下樓梯。",
  "行走在不平坦的地面上。",
  "抬起10磅（約4.5公斤）以上的重物並搬運一段距離。",
  "參與休閒運動（如高爾夫、保齡球、體操、跳舞）。",
  "進行輕微的拉伸和強化運動。",
  "進行繁重的體力活動（如搬運家具、舉重）。",
  "參與較為劇烈的運動（如籃球、足球、滑雪）。",
  "蹲下並保持此位置一分鐘。",
  "站立不扶手，單腳抬起並保持平衡30秒以上。"
];

const difficultyLabels = [
  "0 – 無法進行",
  "1 – 極大困難",
  "2 – 有些困難",
  "3 – 輕微困難",
  "4 – 沒有困難"
];

const questionsDiv = document.getElementById("questions");

activities.forEach((activity, index) => {
  const qNum = index + 1;
  const qDiv = document.createElement("div");
  qDiv.className = "question";

  const title = document.createElement("div");
  title.className = "question-title";
  title.textContent = `${qNum}. ${activity}`;
  qDiv.appendChild(title);

  const optionsDiv = document.createElement("div");
  optionsDiv.className = "options";

  for (let i = 0; i <= 4; i++) {
    const label = document.createElement("label");
    label.className = "option";

    const input = document.createElement("input");
    input.type = "radio";
    input.name = `q${qNum}`;
    input.value = i;

    label.appendChild(input);
    label.appendChild(document.createTextNode(difficultyLabels[i]));
    optionsDiv.appendChild(label);
  }

  qDiv.appendChild(optionsDiv);
  questionsDiv.appendChild(qDiv);
});

function calculateLEFS() {
  const warning = document.getElementById("warning");
  warning.textContent = "";

  let total = 0;

  for (let i = 1; i <= 20; i++) {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (!selected) {
      warning.textContent = "請完成所有題目後再計算總分。";
      document.getElementById("scoreText").innerHTML = "尚未完成所有題目。";
      document.getElementById("scoreModal").style.display = "block";
      return;
    }
    total += parseInt(selected.value);
  }

  document.getElementById("scoreText").innerHTML = `<strong>${total}</strong> 分（滿分 80）`;
  document.getElementById("scoreModal").style.display = "block";
}

function closeModal() {
  document.getElementById("scoreModal").style.display = "none";
}
</script>

</body>
</html>
